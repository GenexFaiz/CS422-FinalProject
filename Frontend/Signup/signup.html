<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="wrap-body">
        <div class="header">
            <ul class="menu-bar">
                <li><a href="">HOME</a></li>
                <li><a href="">CATEGORIES</a></li>
                <li><a href="">LOG IN</a></li>
                <li><a   href="">SIGN UP</a></li>
            </ul>
            <div class="search-box">
                <input class="search-txt" type="text" placeholder="Type to search...">
                <a class="search-btn" href="#">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="main-body">
            <div class="signup-frame">
                <div class="sb-top">
                    <h2>CREATE AN ACCOUNT</h2>
                </div>
                <div class="sb-bottom">
                    <div class="signup-part-frame">
                        <div class="signup-part"><h3>Username:</h3></div>
                        <div class="fillin-box">
                            <input class="fillin-txt" type="text">
                        </div>
                    </div>
                    <div class="signup-part-frame">
                        <div class="signup-part"><h3>Password:</h3></div>
                        <div class="fillin-box">
                            <input class="fillin-txt" type="password">
                        </div>
                    </div>
                    <div class="signup-part-frame">
                        <div class="signup-part"><h3>Re-enter password:</h3></div>
                        <div class="fillin-box">
                            <input class="fillin-txt" type="password">
                        </div>
                    </div>
                    <div class="signup-part-frame">
                        <div class="signup-part"><h3>Email:</h3></div>
                        <div class="fillin-box">
                            <input class="fillin-txt" type="text">
                        </div>
                    </div>
                    <div class="confirm-btn-wrap">
                        <input class="confirm-btn" type="submit" value="Confirm">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
